<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Princess Unicorn</title>

    <style>
        header{

        }

        #container{
            width: 800px;
            margin-left: auto;
            margin-right: auto;
            border: 10px solid black;
        }

        main{
            width: 800px;
            height: 600px;
            background-image: url("http://theartmad.com/wp-content/uploads/2015/04/Forest-At-Night-21.jpg");
        }

        #textBox{
            width: 800px;
            height: 200px;
            background-color: black;
        }

        #visit_return_button{
            background-color: #9C8C42;
            border: 2px solid #91782c;
            color: #FFFFFF;
            text-align: center;
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            border-radius: 4px;
            padding: 10px;
        }

    </style>

</head>

<body>

    <div id="container">
        <main>
            <!---Empty table will display character pictures depending on
            which characters are involved in the current plot line --->
            <table align = "center">
                <tr>
                    <td id="charPic1"></td>
                    <td id="charPic2"></td>
                    <td id="charPic3"></td>
                </tr>
            </table>

        </main>

        <div id="textBox">
            <p id="text1"></p>
            <p id="text2"></p>
            <p id="buttonBox"></p>
        </div>

    </div>

</body>
</html>
